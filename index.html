<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MailCheckDiceGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="container my-5">
        <div class="d-flex text-primary align-items-center">
            <h1 class="px-4">
                <i class="fa-solid fa-dice"></i> <i class="fa-regular fa-envelope"></i> 
            </h1>
            <h4>
                MailCheckDiceGame - A Strange Site
            </h4>
        </div>
    </header>
    <main class="container text-center my-5">
        <!-- email check -->
        <section class="py-5">
            <label for="input-email">Inserisci la mail:</label>
            <input type="email" id="input-email">
            <button class="btn btn-primary" id="send-email"> Invia </button>
            <div class="d-none" id="emailCheck"> </div>
        </section>

        <!-- dice game -->
        <section class="py-5">
            <h2> Gioca a dadi contro il computer </h2>
            <button class="btn btn-primary" id="diceButton"> Gioca </button>
            <div class="d-none" id="diceGame"> </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/myscript.js"></script>
    </body>
</html>
